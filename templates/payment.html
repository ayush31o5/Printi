<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printi - Payment</title>
</head>

<body>
    <h1>Payment</h1>
    <form id="payment-form" action="{{ url_for('verify_payment') }}" method="POST">
        <input type="hidden" name="amount" value="{{ amount }}">
        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="{{ razorpay_key }}"
            data-amount="{{ amount }}" data-currency="INR" data-buttontext="Pay Now" data-name="Printi"
            data-description="Print Document" data-image="/your_logo.png" data-prefill.name="Customer Name"
            data-prefill.email="customer@example.com" data-theme.color="#F37254">
            </script>
    </form>
</body>

</html>

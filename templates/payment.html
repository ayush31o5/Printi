<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>

<body>
    <h1>Pay to Print</h1>
    <form id="payment-form" action="{{ url_for('verify') }}" method="POST">
        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="{{ razorpay_key }}"
            data-amount="{{ amount }}" data-currency="INR" data-buttontext="Pay Now" data-name="Printi"
            data-description="Document Print" data-theme.color="#F37254">
            </script>
    </form>
</body>

</html>

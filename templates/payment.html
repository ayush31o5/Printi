<html>

<head>

</head>

    <p>Printer: {{ printer_name }}</p>
    <p>Number of Pages: {{ num_pages }}</p>

        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">

    </form>
</body>

</html>

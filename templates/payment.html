<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body>
    <div class="container">
        <h2>Payment</h2>
        <p>Amount to be paid: â‚¹{{ amount / 100 }}</p>
        <button id="rzp-button1" class="button">Pay Now</button>
    </div>

    <script>
        const amount = {{ amount }};

        const options = {
            "key": "your_razorpay_key",  // Enter the Key ID generated from the Dashboard
            "amount": amount,
            "currency": "INR",
            "name": "Your Company Name",
            "description": "Document Print Fee",
            "image": "https://example.com/your_logo",
            "order_id": "", //This is a sample Order ID. Pass the `id` obtained in the response of create_order.
            "handler": function (response) {
                alert(response.razorpay_payment_id);
                alert(response.razorpay_order_id);
                alert(response.razorpay_signature);
            },
            "prefill": {
                "name": "Your Name",
                "email": "your.email@example.com",
                "contact": "9999999999"
            },
            "notes": {
                "address": "Your Address"
            },
            "theme": {
                "color": "#007bff"
            }
        };

        const rzp1 = new Razorpay(options);

        document.getElementById('rzp-button1').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>

</html>

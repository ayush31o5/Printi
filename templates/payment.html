<!-- payment.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Payment Details</h1>
        <div class="payment-details">
            <p><strong>Printer Name:</strong> {{ printer_name }}</p>
            <p><strong>Number of Pages:</strong> {{ num_pages }}</p>
            <p><strong>Amount to be Paid:</strong> â‚¹ {{ amount / 100 }}</p>
        </div>
        <button id="rzp-button">Pay with Razorpay</button>
    </div>

    <!-- Razorpay payment button -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "YOUR_RAZORPAY_KEY",
            "amount": amount,
            "currency": "INR",
            "name": "Printer Project",
            "description": "Document Printing Service",
            "image": "https://yourlogo.com/logo.png",
            "order_id": "{{ order_id }}",  // Replace with your actual order_id
            "handler": function (response) {
                // Handle successful payment here
                alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
            },
            "prefill": {
                "name": "User Name",
                "email": "user@example.com"
            },
            "theme": {
                "color": "#007bff"
            }
        };

        var rzp1 = new Razorpay(options);
        rzp1.on('payment.failed', function (response) {
            // Handle failed payment here
            alert('Payment failed! Error: ' + response.error.description);
        });

        document.getElementById('rzp-button').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>

</html>

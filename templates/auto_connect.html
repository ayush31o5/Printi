<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Connecting to Printer...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='connect.css') }}">
    <style>
        #status {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Connecting to Printer...</h1>
        <div id="status">Attempting connection...</div>
    </div>
    <script>
        window.addEventListener('load', function () {
            var data = {
                ssid: "{{ ssid }}",
                auth_type: "{{ auth_type }}",
                password: "{{ password }}",
                bluetooth_mac: "{{ bluetooth_mac }}"
            };
            fetch("{{ url_for('connect_printer') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    var statusDiv = document.getElementById("status");
                    if (result.status === "success") {
                        statusDiv.innerHTML = "✅ " + result.message;
                        setTimeout(function () {
                            window.location.href = "{{ url_for('provide_paper_page') }}";
                        }, 2000);
                    } else {
                        statusDiv.innerHTML = "❌ Connection failed: " + result.error;
                    }
                })
                .catch(error => {
                    document.getElementById("status").innerHTML = "Error: " + error;
                });
        });
    </script>
</body>

</html>

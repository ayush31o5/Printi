<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Printi - Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- inside confirmation.html -->
    <p>
        {% if send_result.status == "success" %}
        ✅ {{ send_result.message }}
        {% else %}
        ❌ Printing failed: {{ send_result.error }}
        {% endif %}
    </p>

</body>

</html>

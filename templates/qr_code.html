<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Generated QR Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .qr-container {
            margin-top: 20px;
            display: inline-block;
            padding: 20px;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <h1>Scan the QR Code to Connect</h1>
    <div class="qr-container">
        <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code">
        <a class="download-btn" href="data:image/png;base64,{{ qr_base64 }}" download="qr_code.png">Download QR Code</a>
    </div>
</body>

</html>

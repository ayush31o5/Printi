<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Connect to Printer</title>
</head>

<body>
    <h1>Step 1: Scan Wi-Fi QR</h1>
    <img src="data:image/png;base64,{{ qr_base64 }}" alt="Wi-Fi QR Code">

    <h2>Step 2: Go to Print Portal</h2>
    <img src="data:image/png;base64,{{ url_qr_base64 }}" alt="Redirect QR">
    <p><a href="{{ redirect_url }}">Or click here if already connected</a></p>
</body>

</html>

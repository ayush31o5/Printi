<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printi - Connect to Printer</title>
    <style>
        #status-message {
            padding: 10px;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Connect to Printer</h1>

    <!-- Wi-Fi Connection Section -->
    <div>
        <h2>Wi-Fi Connection</h2>
        <p><strong>SSID:</strong> {{ ssid }}</p>
        <p><strong>Password:</strong> {{ password }}</p>
        <p><strong>Authentication Type:</strong> {{ auth_type }}</p>
        <button onclick="connectToWiFi()">Connect via Wi-Fi</button>
    </div>

    <!-- Bluetooth Connection Section -->
    <div>
        <h2>Bluetooth Connection</h2>
        <p><strong>Bluetooth MAC Address:</strong> {{ bluetooth_mac }}</p>
        <button onclick="connectToBluetooth()">Connect via Bluetooth</button>
    </div>

    <hr>

    <!-- File Upload Section -->
    <h2>Upload File to Print</h2>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Select File:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload and Print</button>
    </form>

    <div id="status-message"></div> <!-- Status message display area -->

    <script>
        // Wi-Fi Connection Script
        function connectToWiFi() {
            const data = {
                ssid: "{{ ssid }}",
                password: "{{ password }}",
                auth_type: "{{ auth_type }}"
            };

            console.log("Attempting to connect via Wi-Fi:", data); // Debugging log

            fetch('/connect_wifi', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => {
                    console.log('Wi-Fi connection response:', response); // Debugging log
                    return response.json();
                })
                .then(data => {
                    const statusMessage = document.getElementById('status-message');
                    if (data.status === 'success') {
                        statusMessage.textContent = 'Wi-Fi connection successful: ' + data.message;
                        statusMessage.className = 'success';
                    } else {
                        statusMessage.textContent = 'Wi-Fi connection failed: ' + data.error;
                        statusMessage.className = 'error';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const statusMessage = document.getElementById('status-message');
                    statusMessage.textContent = 'Error connecting to Wi-Fi: ' + error.message;
                    statusMessage.className = 'error';
                });
        }

        // Bluetooth Connection Script
        function connectToBluetooth() {
            const data = { bluetooth_mac: "{{ bluetooth_mac }}" };

            console.log("Attempting to connect via Bluetooth:", data); // Debugging log

            fetch('/connect_bluetooth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => {
                    console.log('Bluetooth connection response:', response); // Debugging log
                    return response.json();
                })
                .then(data => {
                    const statusMessage = document.getElementById('status-message');
                    if (data.status === 'success') {
                        statusMessage.textContent = 'Bluetooth connection successful: ' + data.message;
                        statusMessage.className = 'success';
                    } else {
                        statusMessage.textContent = 'Bluetooth connection failed: ' + data.error;
                        statusMessage.className = 'error';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const statusMessage = document.getElementById('status-message');
                    statusMessage.textContent = 'Error connecting to Bluetooth: ' + error.message;
                    statusMessage.className = 'error';
                });
        }
    </script>
</body>

</html>

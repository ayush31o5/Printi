<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Printi - Connect to Printer</title>
</head>

<body>
    <h1>Connect to Printer</h1>

    <form action="{{ url_for('connect_printer') }}" method="POST">
        <input type="hidden" name="ssid" value="{{ ssid }}">
        <input type="hidden" name="auth_type" value="{{ auth_type }}">
        <input type="hidden" name="password" value="{{ password }}">
        <input type="hidden" name="bluetooth_mac" value="{{ bluetooth_mac }}">

        <h2>Select Connection Method</h2>
        <button type="submit" name="connection_type" value="wifi">Connect via Wi-Fi</button>
        <button type="submit" name="connection_type" value="bluetooth">Connect via Bluetooth</button>
    </form>

    <hr>

    <h2>Upload File to Print</h2>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Select File:</label>
        <input type="file" name="file" id="file" required>
        <label for="printer">Select Printer:</label>
        <select name="printer" id="printer" required>
            <optgroup label="Wi-Fi Printers">
                {% for printer in printers %}
                <option value="{{ printer }}">{{ printer }}</option>
                {% endfor %}
            </optgroup>
            <optgroup label="Bluetooth Printers">
                {% for printer in printers_bluetooth %}
                <option value="{{ printer.name }}">{{ printer.name }}</option>
                {% endfor %}
            </optgroup>
        </select>
        <button type="submit">Upload and Print</button>
    </form>

    <hr>

    <h2>Provide Paper to Printer</h2>
    <a href="{{ url_for('provide_paper_page') }}">
        <button>Go to Provide Paper Page</button>
    </a>
</body>

</html>
